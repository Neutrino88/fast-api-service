<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание для компании O'Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="static/utils.js"></script>
</head>
<body onload="onLoadViewImagesPage()">
    <div class="container" id="containerId" style="visibility: hidden;">
        <div class="row justify-content-center" style="margin-top: 1%">
            <div class="col-4">
                <div align="center" class="alert alert-dark" role="alert">
                    Тестовое задание для компании <strong>O'Vision</strong>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 1%;" >
            <div class="col-6">
                <table class="table" id="tableId" style="border-width:0px">
                    <tr>
                        <th scope="col">Оригинальное изображение</th>
                        <th scope="col">Негативное изображение</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 1%; padding-bottom: 1%">
            <div align="center" class="col-4">
                <a href="/" class="link-success">Загрузить новое изображение</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
